<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Supervisor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h4>Supervisor Panel</h4>
  <table class="table table-sm">
    <thead>
      <tr><th>ID</th><th>Module</th><th>Flagged</th><th>Status</th><th>Created</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for e in entries %}
      <tr>
        <td>{{ e.id }}</td>
        <td>{{ e.module }}</td>
        <td>{% if e.flagged %}Yes{% else %}No{% endif %}</td>
        <td>{{ e.status }}</td>
        <td>{{ e.created_at }}</td>
        <td>
          <button class="btn btn-sm btn-success act" data-id="{{ e.id }}" data-act="approve">Approve</button>
          <button class="btn btn-sm btn-danger act" data-id="{{ e.id }}" data-act="reject">Reject</button>
          <button class="btn btn-sm btn-secondary act" data-id="{{ e.id }}" data-act="clarify">Ask Clarify</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/dashboard" class="btn btn-outline-primary">Back to Dashboard</a>
</div>

<script>
document.querySelectorAll('.act').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const id = btn.dataset.id;
    const act = btn.dataset.act;
    fetch('/api/supervisor_action', {
      method:'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({entry_id:id, action: act})
    }).then(r=>r.json()).then(j=>{
      if(j.ok) location.reload();
      else alert('Failed');
    })
  })
})
</script>
</body>
</html>
